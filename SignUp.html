<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=H, initial-scale=1.0">

</head>
<body>
    <h1 style="text-align: center;">Sign Up Form</h1> <br>
    <br>
    <label for="user">Name: </label>
    <input type="text" name="user" id="user" placeholder="User Name"><br>
    <label for="email">Email:</label>
    <input type="email" name="usermail" id="email" placeholder="User Mail " required><br>
    <label for="password"> Password:</label>
    <input type="password" name="Password" id="password" placeholder="password"><br>
    <label for="phn">Phone:</label>
    <br>
    <select name="code">
        <option value="+880">+880</option>
        <option value="+990">+990</option>
        <option value="+110">+110</option>
    </select>
    <input type="number" name="phone" id="phn" placeholder="123456789"><br>
    Gender:
    <input type="radio" id="gnd1" name="gender">
    <label for="gnd1">Male</label>
    <input type="radio" id="gnd2" name="gender">
    <label for="gnd2">Female</label><br>
    <label for="country">Country:</label>
    <input list="cun">
    <datalist id="cun">
        <option>Bangladesh</option>
        <option>India</option>
        <option>Pakistan</option>
        <option>America</option>
    </datalist>
    <br>
    <label for="date">Date of Birth:</label>
    <input type="date" name="dob" id="date"><br>
    <label for="time">Time:</label>
    <input type="time" name="tm" id="time"><br>
    <label for="colors">Colors:</label>
    <input type="color" name="col" id="colors"><br>
    <label for="file">Choose Your Photo:</label>
    <input type="file" name="fl" id="file"><br>
    <input type="checkbox" id="vehiclel" name="vec">
    <label for="vehiclel1">I have a Bike</label>
    <input type="checkbox" id="vehiclel2" name="vec">
    <label for="vehiclel">I have a Bycycle</label><br>
    <textarea name="comment" cols="30" rows="10">Comment Here</textarea><br>
    <input type="submit" value="Send">
    <input type="reset" value="Reset"><br>
</body>
</html>
